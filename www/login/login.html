<ion-view view-title="Login">
  <ion-content>
    <h1>Main</h1>
    <button ng-click="login.login()">Log in</button>
    <button ng-click="login.go()">state go</button>
    <p>Cookie: {{login.cookie}}</p>
    <p>CB: {{login.cb}}</p>
    <button ng-click="login.showStorage()">Show storage</button>
    <ul>
    	<li ng-repeat="s in login.storage">{{s}}</li>
    </ul>
  </ion-content>
</ion-view>
